<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>证书查询结果</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
	<div class="score_result">
		<div class="lg_container clr">
			<div class="col-xs-12">
				<h1>认证工程师查询结果</h1>
			</div>
			<div class="score_result_content col-xs-12 clr">
				<div class="row clr">
					<div class="col-xs-12 col-md-6 stu_info">
						<div class="col-xs-12 col-md-4">
							<img src="" alt="" class="stu_pic">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="stu_name">
								刘广宇
							</div>
							<ul>
								<li><span>资质编号：</span>TE-2014-024</li>
								<li><span>所属公司：</span>北京合力远洋科技有限公司</li>
								<li><span>级&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</span>工程师</li>
							</ul>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 clr">
						<div class="rt">
							<a href="#" id="engeer_pic" data-toggle="modal" data-target="#engeerModal"><img src="../../images/trian/engeer_pic.png" alt="" ></a>
						</div>
					</div>
				</div>
				<div class="col-xs-12">
					<a href="#" id="back_inquire">返回查询页面</a>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="engeerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">证书放大图</h4>
	      </div>
	      <div class="modal-body">
	      	<img src="" alt="">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="../../js/jquery-1.12.4.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<script>
		$(function(){
			$("#engeerModal").on('show.bs.modal',function(e){
				var url = $("#engeer_pic img").attr("src");
				$(this).find('.modal-body img').attr("src",url);
			});
		});
	</script>

</body>
</html>
