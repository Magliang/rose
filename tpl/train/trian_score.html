<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>成绩查询</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
	<div class="score_inquiry">
		<div class="lg_container clr">
			<div class="col-xs-12 text-center score_inquiry_title">
				<h1>成绩查询</h1>
				<p>输入姓名及学号查询认证考试成绩</p>
			</div>
			<div class="col-xs-12 score_inquiry_form">
				<form action="#" class="col-xs-12" method="get" id="score_form">
					<div class="score_form_group col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
						<div class="col-xs-12 col-md-2 score_form_label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</div>
						<div class="col-xs-12 col-md-10">
							<input type="text" name="af_name" id="scoreName">
						</div>
					</div>
					<div class="score_form_group col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
						<div class="col-xs-12 col-md-2 score_form_label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</div>
						<div class="col-xs-12 col-md-10">
							<input type="text" name="af_num" id="scoreNum">
						</div>
					</div>
					<div class="score_form_group col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
						<div class="col-xs-10 col-xs-offset-2">
							<input type="submit" id="score_btn" value="立即查询">
							<!--<button>立即查询</button>-->
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../../js/jquery-1.12.4.js"></script>
	<script src="../../js/trian.js">

	</script>
</body>
</html>
