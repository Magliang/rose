            <form action="">

                        <li><span>*软件名称</span>

                        <li class="p_main1_li" >
                            <span>*软件版本</span>
                            <select name="pa_so_ver">
                                <option value="">1</option>
                                <option value="">1</option>

                            </select>
                            <select name="pa_op_sys">
                                <option value=""></option>

                            </select>
                            <select name="">

                                <option value=""></option>
                            </select>

                        <li>
                            <span>*操作系统</span>
                            <select name="">
                                <option value=""></option>
                                <option value=""></option>

                            </select></li>
                        </li>
                    </ul>
                </div>
                <div class="p_main2" >
                    <ul>
                        <li><p>

                        </p></li>

                    </ul>
                </div>
